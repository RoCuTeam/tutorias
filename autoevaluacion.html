<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0">
    <meta charset="utf-8">
    <title>Autoevaluación</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="css/autoevaluacion.css">
    <script type="text/javascript" src="js/autoevaluacion.js"></script>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <a><li>Inicio</li></a>
        </ul>
      </nav>
    </header>

    <div class="spacer"></div>

    <main>
      <section class="menu" id="menu">
        <ul>
          <li id="presentacion" onclick="presentacion()">Presentación</li>
          <li id="eje1" onclick="eje1()">Eje 1</li>
          <li id="eje2" onclick="eje2()">Eje 2</li>
          <li id="eje3" onclick="eje3()">Eje 3</li>
          <li id="eje4" onclick="eje4()">Eje 4</li>
          <li id="eje5" onclick="eje5()">Eje 5</li>
          <li id="eje6" onclick="eje6()">Eje 6</li>
          <li id="eje7" onclick="eje7()">Eje 7</li>
        </ul>
      </section>

      <section class="contenido" id="contenido">
        <h2>Evaluación del desempeño</h2>
        <!--Agregar form-->
        <div class="botones-save">
          <button type="button" name="button" class="btn btn-save"><i class="fas fa-save"></i> Guardar</button>
        </div>
        <section class="formulario" id="formulario6.1">
          <h4 class="subeje obligatorio">6.1 Seguimiento, medición, análisis y evaluación</h4>
          <h5 >A) Descripción</h5>
          <label for="6.1.a.1"></label>
          <textarea name="descripcion" id="6.1.a.1" placeholder="Descripción..."></textarea>

          <h5 >B) Documentos</h5>
          <label class="lab-documentos" for="6.1.b.1">Añadir documentos en caso de existir</label>
          <input class="documentos" type="file" name="documentos" id="6.1.b.1" value="">

          <h5 >C) Información adicional</h5>
          <label for="6.1.c.1">Información adicional que deberá estar disponible, en versión impresa o preferentemente electrónica, durante la visita de pares.</label>
          <textarea name="adicional" id="6.1.c.1" placeholder="Información adicional..."></textarea>
        </section>
        <div class="botones-save">
          <button type="button" name="button" class="btn btn-save"><i class="fas fa-save"></i> Guardar</button>
        </div>
      </section>

    </main>
  </body>
</html>
