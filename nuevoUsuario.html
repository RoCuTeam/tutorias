<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0">
	<meta charset="utf-8">
	<link rel="shortcut icon" href="img/logo.png">
	<title>Crear Nuevo Usuario</title>
	<link rel="stylesheet" type="text/css" href="css/nuevoUsuario.css">
</head>
<body>
  <header>
    <div class="banner" style="background-image: url('img/banner.jpg')">
      <div class="over-banner"></div>
      <div class="over-content" id="over-content"></div>
      <nav>
        <ul>

          <a href="home.html"> <li>Principal</li> </a>
          <a href="#"> <li>Nosotros</li> </a>
          <a href="#"> <li>Universidades</li> </a>
          <a href="index.html"> <li>Salir</li> </a>

        </ul>
      </nav>
    </div>
  </header>

	<main>
    <div class="perfil">
      <h2>Creación de Usuario</h2>
			<h3>Datos del usuario</h3>
			<label for="nombre">Nombre: </label>
      <input type="text" name="nombre" value="" placeholder="Nombre">

			<label for="apellido">Apellidos: </label>
      <input type="text" name="apellido" value="" placeholder="Apellidos">

			<label for="correo">Correo: </label>
      <input type="email" name="correo" value="" placeholder="E-Mail">

      <label for="password">Contraseña: </label>
      <input type="password" name="password" value="" placeholder="Contraseña">

			<label for="passwordConf">Confirmar Contraseña: </label>
      <input type="password" name="passwordConf" value="" placeholder="Confirmar Contraseña">
    </div>

		<div class="universidad">
			<h3>Datos de la universidad</h3>
			<label for="nombreU">Nombre de la universidad: </label>
      <input type="text" name="nombreU" value="" placeholder="Universidad">

      <label for="ciudadU">Ciudad: </label>
      <input type="text" name="ciudadU" value="" placeholder="Ciudad">

      <label for="estadoU">Estado: </label>
      <input type="text" name="estadoU" value="" placeholder="Estado">
		</div>

		<div class="control">
			<button class="btn primary" type="button" name="button">Crear</button>
		</div>

  </main>

	<footer>
		<div class="logo" style="background-image: url('img/utj.png')">
    </div>
    <div class="identidad">
      <div class="contacto">
        <h5>Contacto</h5>
        <ul class="contacto-info">
          <li>Teléfono: 01-800-1234-1234</li>
          <li>Email: contacto@utj.com</li>
        </ul>
      </div>
      <div class="legal">
        <small>Universidad Tecnológica de Jalisco <b>2019</b> | Todos los derechos reservados</small>
      </div>
    </div>
	</footer>

	<script type="text/javascript" src="js/index.js"></script>
</body>
</html>
