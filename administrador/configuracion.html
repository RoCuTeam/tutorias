<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0">
  	<meta charset="utf-8">
  	<link rel="shortcut icon" href="../img/logo.png">
  	<title>Configuración</title>
    <link rel="stylesheet" href="../css/asignaciones.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <script type="text/javascript" src="../js/index.js"></script>
  </head>
  
  <body>
    <header>
      <nav>
        <ul>
          <a href="home.html"><li>Inicio</li></a>
        </ul>
      </nav>
    </header>

    <div class="spacer"></div>

    <main>
      <div class="newUsuario">
        <label for="username"></label>
        <input type="text" name="username" value="" placeholder="Nombre de usuario">
        <label for="password"></label>
        <input type="password" name="password" value="" placeholder="Contraseña">

        <button class="btn primary" type="button" name="button">Crear</button>
      </div>

      <div class="chanceUsuario">
        <ul>
          <li>
            <div class="usuario">
              <span class="numero">1. </span>
              <span class="nombre">Usuario 1</span>
              <span class="Clase">Administrador</span>
            </div>
          </li>
          <li>
            <div class="usuario">
              <span class="numero">2. </span>
              <span class="nombre">Usuario 2</span>
              <span class="Clase">Coordinador</span>
            </div>
          </li>
          <li>
            <div class="usuario">
              <span class="numero">3. </span>
              <span class="nombre">Usuario 3</span>
              <span class="Clase">Responsable</span>
            </div>
          </li>
          <li>
            <div class="usuario">
              <span class="numero">4. </span>
              <span class="nombre">Usuario 4</span>
              <span class="Clase">Responsable</span>
            </div>
          </li>
          <li>
            <div class="usuario">
              <span class="numero">5. </span>
              <span class="nombre">Usuario 5</span>
              <span class="Clase">Evaluador</span>
            </div>
          </li>
        </ul>
      </div>
    </main>

    <footer>
      <div class="logo" style="background-image: url('../img/utj.png')">
      </div>
      <div class="identidad">
        <div class="contacto">
          <h5>Contacto</h5>
          <ul class="contacto-info">
            <li>Teléfono: 01-800-1234-1234</li>
            <li>Email: contacto@utj.com</li>
          </ul>
        </div>
        <div class="legal">
          <small>Universidad Tecnológica de Jalisco <b>2019</b> | Todos los derechos reservados</small>
        </div>
      </div>
    </footer>
  </body>
</html>
