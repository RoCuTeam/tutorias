<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0">
	<meta charset="utf-8">
	<link rel="shortcut icon" href="../img/logo.png">
	<title>Perfil</title>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="../css/perfil.css">
</head>
<body>
  <header>
    <div class="banner" style="background-image: url('../img/banner.jpg')">
      <div class="over-banner"></div>
      <div class="over-content" id="over-content"></div>
      <nav>
        <ul>
					<a href="notificacionAdministrador.html"> <li><i class="far fa-bell"></i></li> </a>
          <a href="home.html"> <li>Principal</li> </a>
          <a href="../index.html"> <li>Salir</li> </a>
        </ul>
      </nav>
    </div>
  </header>

	<main>
		<div class="perfil">
			<h2>Perfil del usuario</h2>
			<label for="nombre">Nombre: </label>
      <input type="text" name="nombre" value="Luis Ángel" placeholder="Nombre">

			<label for="apellido">Apellidos: </label>
      <input type="text" name="apellido" value="Arellano Ruiz" placeholder="Apellidos">

			<label for="correo">Correo Electrónico: </label>
      <input type="email" name="correo" value="luis_arellano@hotmail.com" placeholder="E-Mail">

			<label for="telefono">Teléfono de oficina: </label>
      <input type="number" name="telefono" value="3330300900" placeholder="Teléfono">

			<label for="extensiontelefono">Número de extensión: </label>
      <input type="number" name="extensiontelefono" value="7326" placeholder="Extensión">

			<label for="celular">Teléfono celular: </label>
      <input type="number" name="celular" value="3313664304" placeholder="Celular">

			<label for="titulo">Título: </label>
      <input type="text" name="titulo" value="Responsable de tutorías de UTJ" placeholder="Titulo">
    </div>

		<div class="universidad">
			<h2>Perfil de la universidad</h2>
			<label for="nombreU">Nombre de la universidad: </label>
      <input type="text" name="nombreU" value="Universidad Tecnológica de Jalisco" placeholder="Universidad">
			<label for="ciudadU">Ciudad: </label>
      <input type="text" name="ciudadU" value="Guadalajara" placeholder="Ciudad">
			<label for="estadoU">Estado: </label>
      <input type="text" name="estadoU" value="Jalisco" placeholder="Estado">
			<label for="direccionU">Dirección: </label>
      <input type="text" name="direccionU" value="Luis J. Jiménez 577" placeholder="Dirección">
			<label for="coloniaU">Colonia: </label>
      <input type="text" name="coloniaU" value="1o. de Mayo" placeholder="Colonia">
			<label for="webU">Página web: </label>
      <input type="text" name="webU" value="www.utj.edu.mx" placeholder="Sitio web">
			<label for="telefonoU">Teléfono: </label>
      <input type="number" name="telefonoU" value="3330300900" placeholder="Teléfono">
			<label for="logo">Logo: </label>
			<input type="file" name="logo"  placeholder="Logo" accept="image/*">
		</div>

		<div class="control">
			<button class="btn primary" type="button" name="button">Guardar</button>
		</div>

  </main>

	<footer>
		<div class="logo" style="background-image: url('../img/utj.png')">
    </div>
    <div class="identidad">
      <div class="contacto">
        <h5>Contacto</h5>
        <ul class="contacto-info">
					<li>Teléfono: 33 3030 0900</li>
					<li>E-mail: contacto@utj.com</li>
        </ul>
      </div>
      <div class="legal">
        <small>Universidad Tecnológica de Jalisco <b>2019</b> | Todos los derechos reservados</small>
      </div>
    </div>
	</footer>

	<script type="text/javascript" src="../js/index.js"></script>
</body>
</html>
